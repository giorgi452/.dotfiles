font_family      FiraCode Nerd Font
bold_font        FiraCode Nerd Heavy
italic_font      FiraCode Nerd Italic
bold_italic_font FiraCode Nerd Heavy Italic

font_size 16.0
force_ltr no

cursor_shape block

url_color #89b4fa
url_style curly

open_url_with default
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes

hide_window_decorations no
window_padding_width 5
background_opacity 0.5 
background #0e1419
foreground #e5e1cf
cursor #f19618
selection_background #243340
color0 #000000
color8 #323232
color1 #ff3333
color9 #ff6565
color2 #b8cc52
color10 #e9fe83
